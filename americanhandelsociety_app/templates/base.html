{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="The official website of the American Handel Society" name="description" />
    <meta content="Regina Compton" name="author" />

    <title>{% block title %}{% endblock %} | American Handel Society</title>

    <!-- Override this block to add extra meta tags -->
    {% block extra_meta %}{% endblock %}

    <!-- TODO: Add favicon -->

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel|IM+Fell+English+SC|Antic+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">

    <!-- Override this block to add extra stylesheets -->
    {% block extra_css %}{% endblock %}
  </head>
<body>
    {% include "partials/nav_bar.html" %}
    {% block content %}{% endblock %}

    <!-- JS -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Load additional scripts -->
    {% block extra_js %}{% endblock %}
</body>
</html>
